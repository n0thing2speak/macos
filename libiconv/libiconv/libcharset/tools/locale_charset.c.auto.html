<span class="enscript-comment">/* Prints the portable name for the current locale's charset. */</span>

#<span class="enscript-reference">include</span> <span class="enscript-string">&lt;stdio.h&gt;</span>
#<span class="enscript-reference">include</span> <span class="enscript-string">&lt;stdlib.h&gt;</span>
#<span class="enscript-reference">include</span> <span class="enscript-string">&lt;locale.h&gt;</span>
#<span class="enscript-reference">include</span> <span class="enscript-string">&quot;localcharset.h&quot;</span>

<span class="enscript-type">int</span> <span class="enscript-function-name">main</span> ()
{
  setlocale(LC_ALL, <span class="enscript-string">&quot;&quot;</span>);
  printf(<span class="enscript-string">&quot;%s\n&quot;</span>, locale_charset());
  exit(0);
}
